<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic tac toe</title>
  <script src="script.js" text="type/javascript" defer></script>
</head>
<body>
    <header>
      <h1>Tic. tac. toe.</h1>
    </header>
    <main>
      <dialog class="player-names-forms">
        <form>
          <legend>Enter your name: </legend>
          <div class="player1">
            <label for="player1Name">Player 1: </label>
            <input required type="text" id="player1Name" placeholder="Name...">
          </div>
          <div class="player2">
            <label for="player2Name">Player 2: </label>
            <input required type="text" id="player2Name" placeholder="Name...">
          </div>
          <button type="button" id="submit">Submit</button>
        </form>
      </dialog>
      <dialog class="replay-modal">
        <div class="message">
          Message
        </div>
        <button class="replay-btn" id="replayGameBtn">Replay?</button>
      </dialog>
      <div class="gameboard">
          <!-- Javascript injected code -->
      </div>
      <div class="score-dashboard">
        <div class="player1-score">
          <div class="name">Player 1</div>
          <div class="score">0</div>
        </div>
        <div class="draw-score" id="drawScore">
          <div class="name">Draw</div>
          <div class="score">0</div>
        </div>
        <div class="player2-score">
          <div class="name">Player 2</div>
          <div class="score">0</div>
        </div>
      </div>
    </main>
    <footer>
      Made by Mazine Ezzamita!
      <a href="https://github.com/MazineEZZ">
        <img src="assets/github(2).png" alt="github">
      </a>
    </footer>
</body>
</html>
